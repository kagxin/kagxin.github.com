    <h3 id="算术运算符"><a href="#算术运算符" class="headerlink" title="算术运算符"></a>算术运算符</h3><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">+, -, *, /, DIV, %, MOD</div><div class="line">select id-1, id*2, id%1, id/10 from products;</div><div class="line">+------+------+------+----------+</div><div class="line">| id-1 | id*2 | id%1 | id/10    |</div><div class="line">+------+------+------+----------+</div><div class="line">| 1002 | 2006 |    0 | 100.3000 |</div><div class="line">| 1003 | 2008 |    0 | 100.4000 |</div><div class="line">| 1000 | 2002 |    0 | 100.1000 |</div><div class="line">| 1001 | 2004 |    0 | 100.2000 |</div><div class="line">| 1004 | 2010 |    0 | 100.5000 |</div><div class="line">+------+------+------+----------+</div></pre></td></tr></table></figure>
<h3 id="比较运算符"><a href="#比较运算符" class="headerlink" title="比较运算符"></a>比较运算符</h3><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">=, &lt;&gt;或!=, &lt;=&gt;, &gt;, &gt;=, &lt;, &lt;=, is null, is not null, between and, in ,like, regexp</div><div class="line">mysql&gt; select id, id=1002 from products;</div><div class="line">+------+---------+</div><div class="line">| id   | id=1002 |</div><div class="line">+------+---------+</div><div class="line">| 1003 |       0 |</div><div class="line">| 1004 |       0 |</div><div class="line">| 1001 |       0 |</div><div class="line">| 1002 |       1 |</div><div class="line">| 1005 |       0 |</div><div class="line">+------+---------+</div><div class="line">mysql&gt; select name like 'ab' from products;</div><div class="line">+----------------+</div><div class="line">| name like 'ab' |</div><div class="line">+----------------+</div><div class="line">|              1 |</div><div class="line">|              0 |</div><div class="line">|              0 |</div><div class="line">|              0 |</div><div class="line">|              0 |</div><div class="line">+----------------+</div></pre></td></tr></table></figure>
<h3 id="逻辑运算符"><a href="#逻辑运算符" class="headerlink" title="逻辑运算符"></a>逻辑运算符</h3><table>
<thead>
<tr>
<th style="text-align:left">符号</th>
<th style="text-align:left">名称</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">&amp;&amp; 或者and</td>
<td style="text-align:left">与</td>
</tr>
<tr>
<td style="text-align:left">！或者not</td>
<td style="text-align:left">非</td>
</tr>
<tr>
<td style="text-align:left">OR</td>
<td style="text-align:left">或</td>
</tr>
<tr>
<td style="text-align:left">xor</td>
<td style="text-align:left">异或</td>
</tr>
</tbody>
</table>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> <span class="number">-1</span>&amp;&amp;<span class="number">2</span>&amp;&amp;<span class="number">3</span>, <span class="number">0</span>&amp;&amp;<span class="number">3</span>, <span class="number">0</span>&amp;&amp;<span class="literal">null</span>;</div><div class="line">+<span class="comment">----------+------+---------+</span></div><div class="line">| -1&amp;&amp;2&amp;&amp;3 | 0&amp;&amp;3 | 0&amp;&amp;null |</div><div class="line">+<span class="comment">----------+------+---------+</span></div><div class="line">|        1 |    0 |       0 |</div><div class="line">+<span class="comment">----------+------+---------+</span></div></pre></td></tr></table></figure>
<h3 id="位运算符"><a href="#位运算符" class="headerlink" title="位运算符"></a>位运算符</h3><p>&amp; | ~   按位与， 按位或， 按位取反<br>^ &lt;&lt; &gt;&gt; 按位异或， 按位左移， 按位右移</p>
