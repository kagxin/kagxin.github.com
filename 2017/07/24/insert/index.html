  <section id="post-content" class="article-content post">
    <h3 id="插入数据"><a href="#插入数据" class="headerlink" title="插入数据"></a>插入数据</h3><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">insert into 表名 values(值1， 值2，... 值n);</div><div class="line">mysql&gt; create table products(id int primary key, name varchar(20) unique, function varchar(50),</div><div class="line">company varchar(20),  address varchar(50));</div><div class="line">mysql&gt; desc products;</div><div class="line">+----------+-------------+------+-----+---------+-------+</div><div class="line">| Field    | Type        | Null | Key | Default | Extra |</div><div class="line">+----------+-------------+------+-----+---------+-------+</div><div class="line">| id       | int(11)     | NO   | PRI | NULL    |       |</div><div class="line">| name     | varchar(20) | YES  | UNI | NULL    |       |</div><div class="line">| function | varchar(50) | YES  |     | NULL    |       |</div><div class="line">| company  | varchar(20) | YES  |     | NULL    |       |</div><div class="line">| address  | varchar(50) | YES  |     | NULL    |       |</div><div class="line">+----------+-------------+------+-----+---------+-------+</div><div class="line">5 rows in set (0.00 sec)</div><div class="line"></div><div class="line">insert into products values (1001, 'abc 药物', 'asdf', 'asdf', 'asdf');</div><div class="line">insert into products (id, name, function, company, address) values(1002, 'BCD', '治疗头疼', 'bcdzyc', 'beijinghaidingqu');</div><div class="line">insert into products(id, name, function, company, address) values(1004, 'abe', '治疗头疼', 'bcdzyc', 'beijinghaidingqu'),</div><div class="line">(1005, 'eawe', '治疗fs', 'shanghai', 'fangshanqu');</div></pre></td></tr></table></figure>
<h3 id="将查询结果插入到表中"><a href="#将查询结果插入到表中" class="headerlink" title="将查询结果插入到表中"></a>将查询结果插入到表中</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">insert</span> <span class="keyword">into</span> 表名<span class="number">1</span> (属性列表 <span class="number">1</span>) <span class="keyword">select</span> 属性列表<span class="number">2</span> <span class="keyword">from</span> 表名<span class="number">2</span> <span class="keyword">where</span> 条件表达式;</div><div class="line"><span class="keyword">insert</span> <span class="keyword">into</span> product(<span class="keyword">id</span>, <span class="keyword">function</span>, <span class="keyword">name</span>, address, company)</div><div class="line">	<span class="keyword">select</span> <span class="keyword">id</span>, <span class="keyword">function</span>, <span class="keyword">name</span>, address, company <span class="keyword">from</span> medicine;</div></pre></td></tr></table></figure>
<h3 id="更新数据"><a href="#更新数据" class="headerlink" title="更新数据"></a>更新数据</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">update</span> 表名</div><div class="line">	<span class="keyword">set</span> 属性名<span class="number">1</span>=取值<span class="number">1</span>,属性名<span class="number">2</span>=取值<span class="number">2</span>，</div><div class="line">	...,</div><div class="line">	属性名n=取值n</div><div class="line">	<span class="keyword">where</span> 条件表达式;</div><div class="line"><span class="keyword">update</span> products <span class="keyword">set</span> <span class="keyword">name</span>=<span class="string">'AAAgmy'</span>, address=<span class="string">'beijingshichayaoqu'</span> <span class="keyword">where</span> <span class="keyword">id</span>=<span class="number">1001</span>;</div><div class="line"><span class="keyword">update</span> product <span class="keyword">set</span> <span class="keyword">function</span>=<span class="string">'huli'</span>, address=<span class="string">'beijingpingcangqu'</span> <span class="keyword">where</span> <span class="keyword">id</span>&gt;<span class="number">1009</span> <span class="keyword">and</span> i&lt;<span class="number">1011</span>;</div></pre></td></tr></table></figure>
<h3 id="删除数据"><a href="#删除数据" class="headerlink" title="删除数据"></a>删除数据</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">delete</span> <span class="keyword">from</span> 表名 [<span class="keyword">where</span> 条件表达式];</div><div class="line"><span class="keyword">delete</span> <span class="keyword">from</span> product <span class="keyword">where</span> <span class="keyword">id</span>=<span class="number">1001</span>;</div></pre></td></tr></table></figure>
