    <h3 id="创建表时，创建索引"><a href="#创建表时，创建索引" class="headerlink" title="创建表时，创建索引"></a>创建表时，创建索引</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">create</span> <span class="keyword">table</span> 表名(</div><div class="line">	属性名 数据类型 [完整性约束条件],</div><div class="line">    属性名 数据类型 [完整性约束条件],</div><div class="line">	....</div><div class="line">	[<span class="keyword">unique</span>|fulltext|spatial] <span class="keyword">index</span>|<span class="keyword">key</span></div><div class="line">		[别名] (属性名 <span class="number">1</span> [(长度)] [<span class="keyword">asc</span>|<span class="keyword">desc</span>])</div><div class="line">);</div></pre></td></tr></table></figure>
<h4 id="普通索引"><a href="#普通索引" class="headerlink" title="普通索引"></a>普通索引</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">create</span> <span class="keyword">table</span> index1(</div><div class="line">	<span class="keyword">id</span> <span class="built_in">int</span>,</div><div class="line">	<span class="keyword">name</span> <span class="built_in">varchar</span>(<span class="number">20</span>),</div><div class="line">	sex <span class="built_in">boolean</span>,</div><div class="line">	<span class="keyword">index</span>(<span class="keyword">id</span>),</div><div class="line">);</div></pre></td></tr></table></figure>
<h4 id="唯一性索引"><a href="#唯一性索引" class="headerlink" title="唯一性索引"></a>唯一性索引</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">create</span> <span class="keyword">table</span> index2(</div><div class="line">	<span class="keyword">id</span> <span class="built_in">int</span> <span class="keyword">unique</span>,</div><div class="line">	<span class="keyword">name</span> <span class="built_in">varchar</span>(<span class="number">20</span>),</div><div class="line">	<span class="keyword">unique</span> <span class="keyword">index</span> index2_id(<span class="keyword">id</span> <span class="keyword">asc</span>)</div><div class="line">);</div></pre></td></tr></table></figure>
<h4 id="创建全文索引"><a href="#创建全文索引" class="headerlink" title="创建全文索引"></a>创建全文索引</h4><p>全文索引必须使用myisam存储引擎，<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">create</span> <span class="keyword">table</span> index3(</div><div class="line">	<span class="keyword">id</span> <span class="built_in">int</span>,</div><div class="line">	info <span class="built_in">varchar</span>(<span class="number">20</span>),</div><div class="line">	fulltext <span class="keyword">index</span> index3_info(info)</div><div class="line">)<span class="keyword">engine</span>=myisam <span class="keyword">default</span> <span class="keyword">charset</span>=utf8;</div></pre></td></tr></table></figure></p>
<h4 id="创建单列索引"><a href="#创建单列索引" class="headerlink" title="创建单列索引"></a>创建单列索引</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">create</span> <span class="keyword">table</span> index4(</div><div class="line">	<span class="keyword">id</span> <span class="built_in">int</span>,</div><div class="line">	subject <span class="built_in">varchar</span>(<span class="number">30</span>),</div><div class="line">	<span class="keyword">index</span> index4_st(subject(<span class="number">10</span>))</div><div class="line">);</div></pre></td></tr></table></figure>
